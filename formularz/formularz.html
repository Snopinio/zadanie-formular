<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="formularz.css">
</head>
<body>
   <div id="login">
    <h1>Zarejestruj się mordeczko</h1>
    <form action="formularz.php" method="post">
    <label for="nameInput">Imię:</label>
    <input type="text" name="name" id="nameInput">
    <label for="surnameInput">Nazwisko:</label>
    <input type="text" name="surname" id="surnameInput">
    <label for="emailInput">Email:</label>
    <input type="email" name="email" id="emailInput">
    <label for="passwordInput">Hasło:</label>
    <input type="password" name="password" id="passwordInput">
    <label for="passwordRepeatInput">Hasło ponownie:</label>
    <input type="password" name="passwordRepeat" id="passwordRepeatInput">
    <input type="hidden" name="action" value="register">
    <label for="checkInput">Potwierdź regulamin:</label>
    <input type="checkbox" name="checkbox" id="checkboxInput">
    <input type="submit" value="Zarejestruj">
</form>
</div>
</body>
</html>
